<section id="prices" class="prices-section">
  <h2>{{ packageTitle }}</h2>
  <p>В нашата занималня предлагаме гъвкави пакети, съобразени с нуждите на всяко дете и възможностите на семейство.</p>

  <div class="packages-container">
    <div *ngFor="let package of packages" class="package-card">
      <h3>{{ package.name }}</h3>
      <p class="package-price">{{ package.price }}</p>
      <ul>
        <li *ngFor="let detail of package.details">{{ detail }}</li>
      </ul>
    </div>
  </div>
</section>
