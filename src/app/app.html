<app-header (sectionSelected)="updateTitleOnNavigation($event)"></app-header>

<main>
  <section id="about"><app-about></app-about></section>
  <section id="program"><app-program></app-program></section>
  <section id="gallery"><app-gallery></app-gallery></section>
  <section id="prices-and-documents"><app-prices-and-documents></app-prices-and-documents></section>
  <section id="documents"><app-documents></app-documents></section>
  <section id="contact"><app-contact></app-contact></section>
  <section id="sendMessage"><app-sendMessage></app-sendMessage></section>
</main>

<div class="side-nav" [class.open]="sideMenuOpen">
  <button class="close-btn" (click)="toggleSideMenu()">&times;</button>
  <ul>
    <li><a (click)="navigateToSectionFromSideMenu('about')">За нас</a></li>
    <li><a (click)="navigateToSectionFromSideMenu('program')">Програма</a></li>
    <li><a (click)="navigateToSectionFromSideMenu('gallery')">Галерия</a></li>
    <li><a (click)="navigateToSectionFromSideMenu('documents')">Документи</a></li>
    <li><a (click)="navigateToSectionFromSideMenu('prices-and-documents')">Цени и документи</a></li>
    <li><a (click)="navigateToSectionFromSideMenu('contact')">Контакти</a></li>
    <li><a (click)="navigateToSectionFromSideMenu('sendMessage')">Изпратете съобщение</a></li>
  </ul>
</div>

<button class="side-menu-toggle-btn" (click)="toggleSideMenu()" *ngIf="showSideMenuToggle">☰</button>

<button class="scroll-top-btn" *ngIf="showScrollTop" (click)="scrollToTop()">
  Начало
</button>

<div class="cookie-banner" *ngIf="showCookieConsent">
  <p>
    Този сайт използва бисквитки (cookies), за да подобри вашето преживяване. 
    Продължавайки да използвате нашия сайт, вие се съгласявате с нашата 
    <a href="documents/privacy-policy.html" target="_blank" rel="noopener noreferrer">Политика за поверителност и бисквитки</a>
  </p>
  <button class="cookie-accept-btn" (click)="acceptCookies()">Приемам!</button>
</div>

<app-footer></app-footer>
