<section class="about-section" id="about">
  <h2>За нас</h2>
  <p class="about-text">
    Занималня "Кошерчето" е място, където децата учат, играят и растат с радост.
    Ние предлагаме уютна и безопасна среда, в която всяко дете е специално.
    Работим с любов, внимание и индивидуален подход към всяко дете.
  </p>

  <div class="teachers">
    <h3>Нашите педагози</h3>
    <div class="teacher-cards">
      <div class="teacher-card" *ngFor="let teacher of teachers">
        <img [src]="teacher.photo" [alt]="teacher.name" />
        <h4>{{ teacher.name }}</h4>
        <p class="title">{{ teacher.title }}</p>
        <p class="bio">{{ teacher.bio }}</p>
      </div>
    </div>
  </div>
</section>
